apply plugin: 'java'

group 'com.williamlake'
version '1.0.0'

compileJava {
    sourceCompatibility = 8
    targetCompatibility = 8
}

repositories {
    mavenCentral()
}

dependencies {
    // TEST: General
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.25.0'

    // TEST: Logging
    testRuntime 'org.apache.logging.log4j:log4j-core:2.8.2'
    testRuntime 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
}

task runApp(group: 'williamLake.run', type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.williamLake.main.Main'
}
